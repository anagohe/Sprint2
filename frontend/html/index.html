


<!DOCTYPE html>



<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Libros</title>
    <!-- Cargar Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Cargar tu archivo de estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css"> <!-- Aquí es donde se coloca la ruta relativa al CSS -->
</head>
<body>
    <div class="container mt-5">
        <!-- Título principal -->
        <h2 class="text-center text-primary mb-4">-Biblioteca de Libros-</h2>

        <!-- Formulario de Libros -->
        <section>
            <h3 class="text-center">Agregar Libro</h3>
            <form id="bookForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Título</label>
                        <input type="text" class="form-control" id="title" placeholder="Ingrese el título del libro" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="author">Autor</label>
                        <input type="text" class="form-control" id="author" placeholder="Ingrese el autor del libro" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="genre">Género</label>
                        <input type="text" class="form-control" id="genre" placeholder="Ingrese el género del libro" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="read_date">Fecha de Lectura</label>
                        <input type="date" class="form-control" id="read_date" required>
                    </div>
                </div>
                <input type="hidden" id="book_id">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-custom" id="saveBookBtn">Guardar Libro</button>
                    <button type="button" class="btn btn-success btn-custom" id="updateBookBtn" style="display: none;">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm(['book_id', 'title', 'author', 'genre', 'read_date'])">Limpiar</button>
                </div>
            </form>
        </section>

        <!-- Lista de Libros -->
        <section>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Lista de Libros</h3>
                <button class="btn btn-info" onclick="getBooks()">Actualizar</button>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Género</th>
                        <th>Fecha de Lectura</th>
                        <th>Acciones</th>
                        <th>Archivar</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </section>

        <!-- Formulario y Lista de Reseñas -->
        <section>
            <h3 class="text-center">Reseñas</h3>
            <form id="reviewForm" class="mb-4">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="reviewBookTitle">Título del Libro</label>
                        <select class="form-control" id="reviewBookTitle" required>
                            <option value="" selected disabled>Seleccione un libro</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="reviewRating">Calificación</label>
                        <input type="number" class="form-control" id="reviewRating" min="1" max="5" placeholder="1-5" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="reviewText">Reseña</label>
                        <input type="text" class="form-control" id="reviewText" placeholder="Escribe tu reseña" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-custom" id="saveReviewBtn" onclick="addReview()">Agregar Reseña</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm(['reviewBookTitle', 'reviewRating', 'reviewText'])">Limpiar</button>
                </div>
            </form>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Lista de Reseñas</h3>
                <button class="btn btn-info" onclick="getReviews()">Actualizar</button>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Libro</th>
                        <th>Calificación</th>
                        <th>Reseña</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reviewList"></tbody>
            </table>
        </section>
    </div>
    
  
    <!-- Scripts -->
    <script src="../js/script.js"></script>
</body>
</html>
