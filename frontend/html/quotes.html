<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Citas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/quotes.css"> <!-- Vinculo a styles.css -->
</head>

<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Biblioteca de Libros</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="quotes.html">Publicar Citas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Publicar Citas</h2>

        <!-- Formulario para agregar una cita -->
        <form id="quoteForm" onsubmit="event.preventDefault(); addQuote();">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="writer">Nombre del Autor</label>
                    <input type="text" class="form-control" id="writer" placeholder="Nombre del autor" required>
                </div>

                <div class="form-group col-md-8">
                    <label for="quoteText">Tu Cita</label>
                    <textarea class="form-control" id="quoteText" placeholder="Escribe tu cita" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Cita</button>
            <button type="button" class="btn btn-secondary" onclick="clearQuoteForm()">Limpiar</button>
        </form>

        <!-- Lista de citas -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h3>Lista de Citas</h3>
            <button class="btn btn-info" onclick="getQuotes()">Actualizar</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cita</th>
                    <th>Autor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="quoteList"></tbody>
        </table>
    </div>

    <!-- Modal para editar cita -->
    <div class="modal fade" id="editQuoteModal" tabindex="-1" role="dialog" aria-labelledby="editQuoteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editQuoteModalLabel">Editar Cita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editQuoteForm">
                        <div class="form-group">
                            <label for="editWriter">Nombre del Autor</label>
                            <input type="text" class="form-control" id="editWriter" required>
                        </div>
                        <div class="form-group">
                            <label for="editQuoteText">Tu Cita</label>
                            <textarea class="form-control" id="editQuoteText" required></textarea>
                        </div>
                        <input type="hidden" id="quoteIdToEdit"> <!-- Campo oculto para el ID -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditQuote()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Importar jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/quotes.js"></script> <!-- Vinculo a script.js -->
</body>

</html>
